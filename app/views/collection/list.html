<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Collections
        <small>list of all collections</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Collections</a></li>
        <li class="active"></li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-sm-12">
            <h5 class="subtitle mb5">DEMO Collections</h5>
            <div class="box">
                <div class="box-body table-responsive no-padding">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Count</th>
                                <th>All items</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="row in rows">
                            <td><a href="" ui-sref="documents({ name: row.name })">{{ row.display_name }}</a></td>
                            <td>{{ row.count | number }}</td>
                            <td>
                                <a href="" ui-sref="documents({ name: row.name })">View</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <h5 class="subtitle">Your collections</h5>
            <div class="box">
                <div class="box-body table-responsive no-padding">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Count</th>
                                <th>All items</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <button type="button" class="btn btn-primary disabled">Add new collection</button>
        </div>
    </div>
</section>
<!-- /.content -->
